<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cálculo de Promedio</title>
</head>
<body>
  <h2>Calcula tu promedio</h2>

  <label for="nota1">Nota 1:</label>
  <input type="number" id="nota1" min="0" max="10" step="0.1" /><br/><br/>

  <label for="nota2">Nota 2:</label>
  <input type="number" id="nota2" min="0" max="10" step="0.1" /><br/><br/>

  <label for="nota3">Nota 3:</label>
  <input type="number" id="nota3" min="0" max="10" step="0.1" /><br/><br/>

  <button onclick="calcularPromedio()">Calcular promedio</button>

  <p id="resultado"></p>

  <script>
    function calcularPromedio() {
      const n1 = parseFloat(document.getElementById('nota1').value);
      const n2 = parseFloat(document.getElementById('nota2').value);
      const n3 = parseFloat(document.getElementById('nota3').value);

      if (isNaN(n1) || isNaN(n2) || isNaN(n3)) {
        alert('Por favor, ingresa las tres notas.');
        return;
      }
      if (n1 < 0 || n1 > 10 || n2 < 0 || n2 > 10 || n3 < 0 || n3 > 10) {
        alert('Las notas deben estar entre 0 y 10.');
        return;
      }

      const promedio = ((n1 + n2 + n3) / 3).toFixed(2);

      const mensaje = promedio >= 6
        ? `Tu promedio es ${promedio}. ¡Aprobaste!`
        : `Tu promedio es ${promedio}. Necesitás repasar.`;

      document.getElementById('resultado').textContent = mensaje;
    }
  </script>
</body>
</html>
