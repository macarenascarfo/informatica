<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Confirmación Fiesta</title>
</head>
<body>
  <h2>Confirmar asistencia a la fiesta de fin de año</h2>
  
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" placeholder="Escribe tu nombre" />

  <p>¿Asistirás a la fiesta?</p>
  <input type="radio" id="si" name="asistencia" value="Sí" />
  <label for="si">Sí</label>

  <input type="radio" id="no" name="asistencia" value="No" />
  <label for="no">No</label>

  <br /><br />
  <button onclick="mostrarMensaje()">Confirmar</button>

  <p id="mensaje"></p>

  <script>
    function mostrarMensaje() {
      const nombre = document.getElementById('nombre').value.trim();
      const asistencia = document.querySelector('input[name="asistencia"]:checked');

      if (!nombre) {
        alert('Por favor, ingresa tu nombre.');
        return;
      }
      if (!asistencia) {
        alert('Por favor, selecciona si asistirás o no.');
        return;
      }

      const mensaje = asistencia.value === 'Sí' ?
        `¡Gracias por confirmar, ${nombre}! Nos vemos en la fiesta` :
        `¡Qué pena, ${nombre}! Te vamos a extrañar.`;

      document.getElementById('mensaje').textContent = mensaje;
    }
  </script>
</body>
</html>
